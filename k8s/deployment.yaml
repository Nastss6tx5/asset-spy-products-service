apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-service
  namespace: asset-spy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: products-service
  template:
    metadata:
      labels:
        app: products-service
    spec:
      containers:
        - name: products-service
          image: nastss6tx5/asset-spy-products-service:latest
          ports:
            - containerPort: 8081
          envFrom:
            - configMapRef:
                name: products-service-config
            - secretRef:
                name: products-service-secret
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-Xmx256m -Xms256m"
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 320Mi
              cpu: 300m
